<!DOCTYPE html>
<html>
<head>
<title>Stack Exchange Search | Chris Combs</title>

<!-- Follow along at http://github.com/combs/StackExchangeSearch -->


<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap-responsive.css" rel="stylesheet" />
<link href="css/stackexchangesearch.min.css" rel="stylesheet" />

<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="#">Stack Exchange Search | Chris Combs</a>
		</div>	
	</div>
	<div class="container" id="container_main">
		<h3>What would you like to find?</h3>
		<form id="form_search" class="form-search">
		<div class="alert" id="alert_search" style="display:none;"> 
		</div>
		
			<input type="text" id="input_search_query" class="search-query form-inline" />  
			<input type="submit" value="Search StackExchange" class="btn form-inline" />
		</form>
	
	<table class="table" id="table_questions" style="display: none;">
	</table>	
	</div>
	<div class="container well modal-results " style="display:none" id="modal_results">
		<button class="close" style=" position:fixed; right: 12vw;top: 15vh;font-size: 2em;" id="button_close_modal_results">&times;</button>
		<h1 id="header_question_title"></h1>
		<div id="header_question_body"></div>
		<h2>Answers:</h2>
		
		<table class="table" id="table_answers" style="">
		
	</div>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/stackexchangesearch.min.js" type="text/javascript"></script>

</body>
</html>
