<!DOCTYPE html>
<html>
<head>
<title>Stack Exchange Search</title>

<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap-responsive.css" rel="stylesheet" />
<link href="css/stackexchangesearch.min.css" rel="stylesheet" />

<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->


</head>

<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="#">Stack Exchange Search</a>
		</div>	
	</div>
	<div class="container">
		<h1>Stack Exchange Search</h1>
		<h3>What would you like to find?</h3>
		<form id="form_search" class="form-search">
		<div class="alert" id="alert_search" style="display:none;"> 
		</div>
		
			<input type="text" id="input_search_query" class="search-query form-inline" />  
			<input type="submit" value="Search StackExchange" class="btn form-inline" />
		</form>
	
	<table class="table" id="table_questions" style="display: none;">
	</table>	
	</div>
	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/stackexchangesearch.js" type="text/javascript"></script>

</body>
</html>
